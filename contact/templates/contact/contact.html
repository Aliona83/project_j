{% extends "base.html" %}
    {% load static %}
    {% block page_header %}
	<div class="container header-container">
		<div class="row">
			<div class="col"></div>
		</div>
	</div>
{% endblock %}
   
    

    {% block content %}
        <div class="row mt-5 p-5 page-title">
            <h1 class="col-12 text-center">Contact Us</h1>
        </div>

        <div class="row p-5">
            <div class="col-12 col-lg-6 offset-lg-3">
                <p class="text-muted text-center">Please fill out the contact form below to get in touch with us.</p>
                <form action="{% url 'contact' %}" method="POST" id="contact-form" class="pt-5">
                    {% csrf_token %}
                    {{ form|crispy }}

                    <!-- SUBMIT & BACK BUTTONS -->
                    <div class="submit-button text-right mt-5 mb-2">
                        <a href="{% url 'jewelleries:jewelleries' %}" class="btn btn-outline-red my-2">
                            <span class="mr-2"><i class="fa-solid fa-chevron-left"></i></span>
                            <span>Back to Shop</span>
                        </a>
                        <button class="btn btn-outline-blue my-2" id="submit-button">
                            <span class="mr-2"><i class="fa-regular fa-paper-plane"></i></span>
                            <span>Send Contact Form</span>
                        </button>
                    </div>
                </form>
            </div>
        </div>
    {% endblock %}
